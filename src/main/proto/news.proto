syntax = "proto3";

package com.guildhub.news_service;

option java_multiple_files = true;
option java_package = "com.guildhub.newsservice.grpc";
option java_outer_classname = "NewsProto";

import "google/protobuf/timestamp.proto";

message News {
  int64 id = 1;
  string title = 2;
  string content = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  string author = 6;
  string image_url = 7;
  bool is_new = 8;
}

message CreateNewsRequest {
  string title = 1;
  string content = 2;
  string author = 3;
  string image_url = 4;
  bool is_new = 5;
}

message CreateNewsResponse {
  News news = 1;
}

message GetLatestNewsRequest {
  int32 limit = 1;
}

message GetLatestNewsResponse {
  repeated News news = 1;
}

message GetAllNewsRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message GetAllNewsResponse {
  repeated News news = 1;
  int32 total_count = 2;
  bool has_more = 3;
}

message GetNewsByIdRequest {
  int64 id = 1;
}

message GetNewsByIdResponse {
  News news = 1;
}

message UpdateNewsByIdRequest {
  int64 id = 1;
  string title = 2;
  string content = 3;
  string author = 4;
  string image_url = 5;
  bool is_new = 6;
}

message UpdateNewsByIdResponse {
  News news = 1;
}

message DeleteNewsByIdRequest {
  int64 id = 1;
}

message DeleteNewsByIdResponse {
  bool success = 1;
}

service NewsService {
  rpc CreateNews(CreateNewsRequest) returns (CreateNewsResponse);
  rpc GetLatestNews(GetLatestNewsRequest) returns (GetLatestNewsResponse);
  rpc GetAllNews(GetAllNewsRequest) returns (GetAllNewsResponse);
  rpc GetNewsById(GetNewsByIdRequest) returns (GetNewsByIdResponse);
  rpc UpdateNewsById(UpdateNewsByIdRequest) returns (UpdateNewsByIdResponse);
  rpc DeleteNewsById(DeleteNewsByIdRequest) returns (DeleteNewsByIdResponse);
}