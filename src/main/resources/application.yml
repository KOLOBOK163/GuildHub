spring:
  application:
    name: guildhub
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/guildhub-db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:12345678}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  server:
    port: 8080

jwt:
  secret: guildhub-secret-key-for-jwt-token-generation-change-this-in-production-123456789012345678901234567890
  access_token_expiration: 86400000

grpc:
  client:
    grpc-news-service:
      address: static://localhost:9090
      negotiation-type: plaintext