databaseChangeLog:
  - changeSet:
      id: 002-create-player-cards-table
      author: Vladislav
      changes:
        - createTable:
            tableName: player_cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: prizes
                  type: INTEGER
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: player_cards
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_player_card_team