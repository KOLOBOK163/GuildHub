databaseChangeLog:
  - changeSet:
      id: 003-create-users-table
      author: Vladislav
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: player_card_data_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_users_username

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_users_email

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: player_card_data_id
            referencedTableName: player_cards
            referencedColumnNames: id
            constraintName: fk_user_player_card