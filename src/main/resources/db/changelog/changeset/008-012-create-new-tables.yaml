databaseChangeLog:
  - changeSet:
      id: 008-create-training-sessions-table
      author: Vladislav
      changes:
        - createTable:
            tableName: training_sessions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: opponent
                  type: VARCHAR(255)
              - column:
                  name: server_info
                  type: VARCHAR(500)

        - addForeignKeyConstraint:
            baseTableName: training_sessions
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_training_session_team

  - changeSet:
      id: 009-create-match-results-table
      author: Vladislav
      changes:
        - createTable:
            tableName: match_results
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: opponent_team_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: opponent_name
                  type: VARCHAR(255)
              - column:
                  name: match_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: map
                  type: VARCHAR(100)
              - column:
                  name: team_score
                  type: INTEGER
              - column:
                  name: opponent_score
                  type: INTEGER
              - column:
                  name: tournament
                  type: VARCHAR(255)
              - column:
                  name: match_type
                  type: VARCHAR(20)
              - column:
                  name: result
                  type: VARCHAR(20)
              - column:
                  name: description
                  type: TEXT

        - addForeignKeyConstraint:
            baseTableName: match_results
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_match_result_team

        - addForeignKeyConstraint:
            baseTableName: match_results
            baseColumnNames: opponent_team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_match_result_opponent_team

  - changeSet:
      id: 010-create-tactical-notes-table
      author: Vladislav
      changes:
        - createTable:
            tableName: tactical_notes
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: map
                  type: VARCHAR(100)
              - column:
                  name: position
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: is_private
                  type: BOOLEAN
                  defaultValue: true

        - addForeignKeyConstraint:
            baseTableName: tactical_notes
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_tactical_note_team

        - addForeignKeyConstraint:
            baseTableName: tactical_notes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tactical_note_user

  - changeSet:
      id: 011-create-team-statistics-table
      author: Vladislav
      changes:
        - createTable:
            tableName: team_statistics
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: period_start
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: period_end
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: matches_played
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: matches_won
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: matches_lost
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: win_rate
                  type: DECIMAL(5,2)
              - column:
                  name: average_rating
                  type: DECIMAL(10,2)
              - column:
                  name: total_rounds
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: rounds_won
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: rounds_lost
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: round_win_rate
                  type: DECIMAL(5,2)
              - column:
                  name: most_played_map
                  type: VARCHAR(100)
              - column:
                  name: best_map
                  type: VARCHAR(100)
              - column:
                  name: worst_map
                  type: VARCHAR(100)
              - column:
                  name: average_kd
                  type: DECIMAL(10,2)
              - column:
                  name: total_kills
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: total_deaths
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: total_assists
                  type: INTEGER
                  defaultValue: 0

        - addForeignKeyConstraint:
            baseTableName: team_statistics
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_team_statistic_team

  - changeSet:
      id: 012-create-attendance-table
      author: Vladislav
      changes:
        - createTable:
            tableName: attendance
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: training_session_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: player_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: attended
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: reason
                  type: VARCHAR(500)
              - column:
                  name: performance
                  type: INTEGER
              - column:
                  name: notes
                  type: TEXT

        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: training_session_id
            referencedTableName: training_sessions
            referencedColumnNames: id
            constraintName: fk_attendance_training_session

        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: player_card_id
            referencedTableName: player_cards
            referencedColumnNames: id
            constraintName: fk_attendance_player_card

        - addUniqueConstraint:
            tableName: attendance
            columnNames: training_session_id, player_card_id
            constraintName: uk_attendance_session_player
