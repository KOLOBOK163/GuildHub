databaseChangeLog:
  - changeSet:
      id: 001-create-teams-table
      author: Vladislav
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prizes
                  type: INTEGER
              - column:
                  name: rating
                  type: INTEGER

        - addUniqueConstraint:
            tableName: teams
            columnNames: name
            constraintName: uk_teams_name