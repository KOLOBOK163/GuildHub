databaseChangeLog:
  - changeSet:
      id: 013-create-user-roles-table
      author: Vladislav
      changes:
        - dropColumn:
            tableName: users
            columnName: role

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role
            constraintName: pk_user_roles

        - sql:
            sql: INSERT INTO user_roles (user_id, role) SELECT id, 'FAN' FROM users

