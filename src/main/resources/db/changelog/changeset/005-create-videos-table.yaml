databaseChangeLog:
  - changeSet:
      id: 005-create-videos-table
      author: Vladislav
      changes:
        - createTable:
            tableName: videos
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: DATE
              - column:
                  name: tutorial_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: videos
            baseColumnNames: tutorial_id
            referencedTableName: tutorials
            referencedColumnNames: id
            constraintName: fk_video_tutorial